<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ether Wallet</title>
    <script src="bundle.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .balance{
        font-weight: 900;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        font-size: larger;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <span class="alertMsg text-danger"></span>
        <div class="row mt-4">
            <div class="col-md-10 col-10 col-xs-10 mx-auto d-flex justify-content-around">
                <h6 class="text-center ">Balance:</h6>
                <h6 class="text-center text-danger balance">0 Eth</h6>
            </div>
        </div>
        <div class="row mt-4">
          <div class="col-md-10 col-10 col-xs-10 mx-auto">
              
                  <input type="text" class="form-control mt-4 to" placeholder="Enter Address Of Wallet To WSend Ethers">
                  <input type="number" placeholder="Number Of Ethers" class="form-control mt-4 value">
                  <button class="btn mt-4 btn-sm btn-dark send">Send Ethers</button>
              
          </div>
        </div>
    </div>
  </body>
</html>
