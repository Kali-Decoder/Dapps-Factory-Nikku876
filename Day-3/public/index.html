<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./bundle.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <!-- Task Area -->
      <div class="sider">
        <div class="dots">
          <div class="dot1"></div>
          <div class="dot2"></div>
          <div class="dot3"></div>
        </div>

        <div class="my-name">
          <h2>Hello, Appy</h2>
        </div>

        <div class="incomplete-task-up">
          <div class="incomplete-task">
            <p>
              You have 2 <span style="color: #ffbd44">Incompleted</span> Tasks
              :(
            </p>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-10 col-10 mx-auto incomplete-task-up">
            <input
              type="text"
              placeholder="Enter Your Task "
              id="input"
              class="form-control"
            />
            <button class="btn btn-dark btn-sm" type="submit" id="submit">
              Submit
            </button>
          </div>
        </div>
        <div class="uppertaskarea">
          <div class="taskarea"></div>
        </div>
      </div>
    </div>
  </body>
</html>
